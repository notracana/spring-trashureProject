<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trashure App</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet">


  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <link rel="icon" href="imagenes/favicon-32x32.png">


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" th:href="@{/}"><img src="/imagenes/trashure_logo.png" alt="Logo Trashure" width="100"
                                              height="80" align="left"/></a>


  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <div th:include="admin/template_admin.html::header" th:unless="${adminLogged==null}"></div>
      <!--div th:include="admin/template_admin.html::headerAdminNoLogged" th:if="${adminLogged==null}"></div-->
    </ul>
  </div>
  </div>
</nav>


<!-- Page Content -->
<div class="container" style="padding-top:100px">

  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 style="text-align: left;">Dar de alta a un usuario</h2>

        </div>
      </div>
    </div>
  </div>
  <!--div class="card-body">
      <h2>¿Quieres tener la experiencia Trashure completa? ¡Regístrate!</h2>

  </div-->
  <form th:action="@{/api/v0/admin/registrarUsuario}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             required
             placeholder="Introduce el nombre del usuario"
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text"
             class="form-control" id="apellidos" name="apellidos" required
             pattern="[A-Za-z]{3,30}"
             title="Longitud mínima de 3 caracteres y máxima 30. Solo letras."
             placeholder="Introduce los apellidos del usuario" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario:</label> <input type="text"
                                                              class="form-control" id="username" name="username"
                                                              required
                                                              pattern="[A-Za-z0-9]{5,16}"
                                                              title="Longitud mínima de 5 caracteres y máxima 16.
                                                              Admite letras y números."
                                                              placeholder="Introduce el nombre de usuario (username)"
                                                              autocomplete="off">
    </div>

    <div class="form-group">
      <label for="email">Email:</label> <input type="email"
                                               class="form-control" id="email" name="email" required
                                               placeholder="Introduce el email del usuario" autocomplete="off">
    </div>

    <!--div class="form-group">
        <label for="direccion">Dirección:</label> <input type="text"
                                                         class="form-control" id="direccion" name="direccion"
                                                         required
                                                         placeholder="Introduce tu dirección de envíos"
                                                         autocomplete="off">
    </div-->

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text"
             class="form-control" id="telefono" name="telefono"
             placeholder="Introduce el número de teléfono del usuario"
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password"
             class="form-control" id="password" name="password" required
             placeholder="Introduce una contraseña para el usuario" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password">Repite la contraseña:</label>
      <input type="password"
             class="form-control" id="passwordRep" name="passwordRep"
             required
             placeholder="Vuelve a introducir la contraseña para el usuario"
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="localidad">Localidad:</label>

      <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Introduce la localidad del usuario"
             pattern="[A-Za-z]{3,30}"
             title="Longitud mínima de 3 caracteres y máxima 30. Solo letras." required
             autocomplete="off">

    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success">Dar de alta</button>
    </div>
  </form>

  <p></p>
</div>

<!-- /.container -->

<!-- Footer -->
<div th:include="admin/template_admin.html::footer" ></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
