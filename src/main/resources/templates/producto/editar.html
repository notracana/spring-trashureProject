<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trashure</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="admin/template_admin.html::header" ></div>

<!-- Page Content -->
<div class="container">



    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Trashure <small>Productos</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="${/}">Home</a></li>
        <li class="breadcrumb-item active">Editar Producto</li>
    </ol>

    <h2>Editar Producto</h2>
    <form class="form-horizontal" th:action="@{/api/v0/productos/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.idProducto}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre del producto:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca un nombre para el producto" required autocomplete="off" th:value="${producto.nombre}">
                <div id="prueba"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Introduzca una descripción del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="estado">Estado:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="estado" name="estado" placeholder="¿En qué estado se encuentra el producto?" th:text="${producto.estado}" required autocomplete="off">
            </div>
        </div>


        <div class="form-group">
            <label  class="control-label col-sm-2" for="img">Imagen:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Guardar cambios</button>
            </div>
        </div>

    </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="admin/template_admin.html::footer" ></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
