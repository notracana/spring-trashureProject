<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trashure App</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    <link rel="icon" href="imagenes/favicon-32x32.png">
</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::headerUsuarioLogged" th:unless="${usuarioLogged==null}"></div>
<div th:include="usuario/template_usuario.html::headerUsuarioNoLogged" th:if="${usuarioLogged==null}"></div>


<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4 pb-2">
        <h5 class="display-3" style="text-align: center;">Búsqueda avanzada</h5>

    </header>

    <!-- Page Features -->
    <div class="row text-center">

        <div class="container">

            <div class="form-group row p-5 pb-2 bg-light text-dark border border-success">

                <form class="form-inline" method="GET" th:action="@{/filtrarProductos}">
                    <div class="col-xs-12 col-md-6 col-lg-3">


                    <p class="control-label" for="textoBusqueda">Nombre:</p>
                    <input class="form-control" type="search"
                           id="textoBusqueda"
                           placeholder="Texto búsqueda" aria-label="Search" name="textoBusqueda"
                           autocomplete="off">
                    </div>
                    <!--button class="btn btn-outline-success my-2 my-sm-0" type="submit">BUSCAR</button-->

                    <div class="col-xs-12 col-md-6 col-lg-3">
                        <p class="control-label" for="estado">Estado:</p>

                        <!--form th:action="@{/filtrarProductos}" method="GET"-->
                        <select class="form-control" id="estado" name="estado">
                            <option value="Todos" selected>Todos</option>
                            <option value="Como nuevo" selected>Como nuevo</option>
                            <option value="En buenas condiciones">En buenas condiciones</option>
                            <option value="Usado">Usado</option>
                            <option value="Usado">Bastante usado</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-3">
                        <p class="control-label" for="disponibilidad">Disponibilidad:</p>
                        <select class="form-control" id="disponibilidad" name="disponibilidad">
                            <option value="Indiferente" selected>Indiferente</option>
                            <option value="Disponible">Disponible</option>
                            <option value="No disponible">No disponible</option>
                            <option value="Vendido">Vendido</option>
                        </select>
                    </div>

                    <div class="col-xs-12 col-md-6 col-lg-3">
                        <p class="control-label" for="categoria">Categoría:</p>
                        <select class="form-control" id="categoria" name="categoria">
                            <option value="Todas" selected>Todas</option>
                            <option value="Decoración">Decoración</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Libros">Libros</option>
                            <option value="Muebles">Muebles</option>
                            <option value="Música">Música</option>
                            <option value="Otros">Otros</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Tecnología">Tecnología</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-3">

                    </div>

                    <div class="col-2"></div>
                    <div class="col-xs-12 col-md-6 col-lg-3 mt-8">
                        <p>
                        </p>
                        <p></p>
                        <p></p>
                        <button class="btn btn-success" type="submit">
                            Filtrar resultados</button>
                        <!--/form-->
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <h5>
                Resultados para la búsqueda
            </h5>
        </div>
        <!-- recorremos para que en cada variable producto aparezca lo que trae la variable productoList desde
         AdminController para mostrar su imagen y su nombre-->
        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productoList}">
            <div class="card h-100 border-light mb-3">
                <!-- se establece el source de donde obtiene las imágenes: el directorio imagenes
                llamamos img a la variable-->
                <img class="card-img-top"
                     th:src="@{/imagenes/{img} (img=${producto.imagen})} " alt="">
                <div class="card-body">
                    <p class="card-text" th:text="${producto.nombre}"></p>
                </div>
                <!-- así se muestra la imagen y el nombre del producto-->
                <div class="card-footer">
                    <a th:href="@{/detalleProducto/{idProducto} (idProducto=${producto.idProducto})}"
                       class="btn btn-success">Detalle producto</a>
                    <!-- style="background-color: #ffbf00;-->
                </div>
            </div>
        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:include="~{usuario/template_usuario.html::footer}"></div>

<!--div th:include="~{usuario/template_usuario.html::headerUsuarioNoLogged}"></div-->

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
