<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trashure App</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <link rel="icon" href="imagenes/favicon-32x32.png">


</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::headerUsuarioLogged" th:unless="${usuarioLogged==null}"></div>
<div th:include="usuario/template_usuario.html::headerUsuarioNoLogged" th:if="${usuarioLogged==null}"></div>

<!-- Page Content -->
<div class="container" style="padding-top:80px">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Trashure <small> - Mi perfil</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Página principal</a></li>
    <li class="breadcrumb-item active">Mi perfil</li>
  </ol>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-6">


          <ul class="list-group">
            <li class="list-group-item"><h5 th:text="'Nombre '"></h5> <p th:text = "${usuario.nombre} "></p></li>
            <li class="list-group-item"><h5 th:text="'Apellidos '"></h5> <p th:text = "${usuario.apellidos} "></p></li>
            <li class="list-group-item"><h5 th:text="'Nombre usuario '"></h5> <p th:text = "${usuario.username} "></p></li>
            <li class="list-group-item"><h5 th:text="'Email '"></h5> <p th:text = "${usuario.email} "></p></li>
            <li class="list-group-item"><h5 th:text="'Teléfono '"></h5> <p th:text = "${usuario.telefono} "></p></li>
            <li class="list-group-item"><h5 th:text="'Dirección '"></h5> <p th:text = "${usuario.direccion} "></p></li>
            <li class="list-group-item"><h5 th:text="'Localidad '"></h5> <p th:text = "${usuario.localidad} "></p></li>
          </ul>

          </form>

          <p></p>
          <form th:action="@{/api/v0/usuarios/modificarPerfil}" method="GET">
            <input type="hidden" th:value="${usuario.idUsuario}" name="idUsuario">
            <button type="submit" class="btn btn-primary">Modificar datos</button>
          </form>


          <!--a class="btn btn-primary" th:href="@{/api/v0/productos/crearProductos}" >Subir producto</a-->

          <p></p>
          <form th:action="@{/api/v0/usuarios/changePassword}" method="GET">
            <input type="hidden" th:value="${usuario.idUsuario}" name="idUsuario">
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
          </form>


          <p></p>
          <a th:href="@{/api/v0/usuarios/delAcc/{idUsuario} (idUsuario=${usuario.idUsuario})}"
                 class="btn btn-danger">Eliminar cuenta</a>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- /.container -->

<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
