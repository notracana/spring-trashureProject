<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trashure App</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::headerUsuarioLogged" th:unless="${usuarioLogged==null}"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Trashure <small> Mi perfil</small>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Página principal</a></li>
    <li class="breadcrumb-item active">Mi perfil</li>
  </ol>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-6">


          <ul class="list-group">
            <li class="list-group-item"><h5 th:text="'Nombre '"></h5> <p th:text = "${usuario.nombre} "></p></li>
            <li class="list-group-item"><h5 th:text="'Apellidos '"></h5> <p th:text = "${usuario.apellidos} "></p></li>
            <li class="list-group-item"><h5 th:text="'Nombre usuario '"></h5> <p th:text = "${usuario.username} "></p></li>
            <li class="list-group-item"><h5 th:text="'Email '"></h5> <p th:text = "${usuario.email} "></p></li>
            <li class="list-group-item"><h5 th:text="'Teléfono '"></h5> <p th:text = "${usuario.telefono} "></p></li>
            <li class="list-group-item"><h5 th:text="'Dirección '"></h5> <p th:text = "${usuario.direccion} "></p></li>
            <li class="list-group-item"><h5 th:text="'Localidad '"></h5> <p th:text = "${usuario.localidad} "></p></li>
          </ul>

          </form>

          <td><a  class="btn btn-warning" th:href="@{api/v0/usuarios/editarProducto/{idProducto} (idProducto=${producto.idProducto}) }">Editar datos</a> </td>

          <p></p>
          <form th:action="@{/modificarPerfil/{idUsuario}}" method="PUT">
            <input type="hidden" th:value="${usuario.idUsuario}" name="idUsuario">
            <button type="submit" class="btn btn-dark">Modificar datos</button>
          </form>


          <a class="btn btn-primary" th:href="@{/api/v0/productos/crearProductos}" >Subir producto</a>

          <p></p>
          <form th:action="@{/changePassword/{idUsuario}}" method="PUT">
            <input type="hidden" th:value="${usuario.idUsuario}" name="idUsuario">
            <button type="submit" class="btn btn-dark">Cambiar contraseña</button>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- /.container -->

<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
