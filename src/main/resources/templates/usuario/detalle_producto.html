<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trashure App</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Trashure <small> - Detalle Producto</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Página principal</a></li>
        <li class="breadcrumb-item active">Detalle Producto</li>
    </ol>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a th:href="#"> <img class="img-fluid rounded" th:src="@{/imagenes/{imagenProducto}
                    (imagenProducto=${producto.imagen})}" alt="Imagen producto">
                    </a>
                </div>
                <div class="col-lg-6">
                    <form th:action="@{/annadirFavorito/{idProducto}}" method="POST">
                        <input type="hidden" th:value="${producto.idProducto}" name="idProducto">
                        <h2 class="card-title" th:text="${producto.nombre}"></h2>

                        <ul class="list-group">
                            <li class="list-group-item">
                                <h5 th:text="'Descripción: '+ ${producto.descripcion} "></h5>
                            </li>
                            <li class="list-group-item"><h5 th:text="'Precio: '+ ${producto.precio} "></h5></li>
                        </ul>


                        <button type="submit" class="btn btn-dark">Añadir a favoritos</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
